name: Cypress Tests

on:
  schedule:
    - cron: '20 02 * * 0-4' 

env:
  TZ: Asia/Seoul

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Tests
      run: npx cypress run --spec "e2e/Project/1. SignUp.cy.js"
