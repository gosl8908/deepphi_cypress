name: Cypress SignUp Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: '20 07 * * 0-4' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Tests
      run: npx cypress run --spec "/e2e/Project/1_SignUp.cy.js"
