name: Cypress Tests

on:
  schedule:
    - cron: '30 23 * * 0-4'

env:
  TZ: Asia/Seoul

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Run Cypress Tests
      run: |
        cd e2e/Project  # 프로젝트 디렉토리로 이동
        npx cypress run

